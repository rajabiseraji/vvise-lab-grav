title: 'Interactive Systems'
'@extends': default

form:
  fields:
    tabs:
      fields:
        highlights:
          type: tab
          title: 'Items'
          fields:
            header.top_img:
              name: top_img
              type: filepicker
              label: Top Image
              preview_images: true
              accept:
                - .png
                - .jpg

            header.hidden:
              name: hidden
              type: toggle
              label: Is NOT a main top in research projects page
              options:
                1: 'True'
                0: 'False'
              validate:
                type: bool
                    
            header.rows:
              name: rows
              type: list
              label: Rows
              style: vertical

              fields:
                .columns:
                  name: columns
                  type: list
                  label: Columns
                  style: vertical
                   
                  fields: 
                    .title:
                      type: text
                      label: 'Section Title'
                    .text:
                      type: editor
                      label: 'Section Text'
                    .img: 
                      type: filepicker
                      folder: '@self'
                      label: Image File
                      description: 'Pick and image from the existing page media. For new images, upload it in the media of the page and then select it from here'
                      preview_images: true
                      accept:
                        - .png
                        - .jpg
                    .column_width: 
                      type: number
                      label: 'Column Width'
                      description: 'A number between 1-12 to specify the width of this column of content'
                      validate: 
                        type: int
                        min: 0
                        max: 12
                    .img_col_width: 
                      type: number
                      label: 'Image Column Width'
                      description: 'A number between 1-12 to specify the width of this column of content. Defaults to 12 if not set.'
                      default: 12
                      validate: 
                        type: int
                        min: 0
                        max: 12
                    .has_img:
                      type: toggle
                      label: Has Image
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool
                    .with_top_space:
                      type: toggle
                      label: Extra space above paragraph
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool
                    .img_position: 
                      type: radio
                      label: Image position
                      default: bottom
                      options:
                          bottom: Bottom
                          top: Top
                          left: Left
                          right: Right
                    .has_publications:
                      type: toggle
                      label: Has publications
                      default: 0
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

                    

                
                  