title: 'Conference Highlights'
'@extends': default

form:
  fields:
    tabs:
      fields:
        highlights:
          type: tab
          title: 'News Items'
          fields:
            header.conferences.items:
              name: conferences
              type: list
              label: Conferences
              style: vertical
              classes: "goosh"
              
              fields:
                .title:
                  type: text
                  label: 'Conference title'
                  classes: 'chesh'
                .items:
                  type: list
                  label: 'News List'
                  fields:
                    .text:
                        type: text
                        label: 'News Text'
                    .url:
                        type: text
                        label: 'URL'